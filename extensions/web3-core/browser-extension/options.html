<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenClaw Web3 Audit Bridge â€” Settings</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 24px;
        max-width: 720px;
      }
      label {
        display: block;
        margin-top: 16px;
        font-weight: 600;
      }
      input {
        width: 100%;
        padding: 8px 10px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
      }
      button {
        margin-top: 16px;
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        background: #2f6fed;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
      #status {
        margin-top: 12px;
        color: #1a7f37;
      }
      .hint {
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>OpenClaw Web3 Audit Bridge</h1>
    <p class="hint">
      Configure the browser extension to forward DApp provider events to your
      local OpenClaw Gateway.
    </p>

    <label for="endpoint">Gateway Endpoint</label>
    <input id="endpoint" type="text" />
    <div class="hint">Default: http://127.0.0.1:18789/plugins/web3-core/ingest</div>

    <label for="token">Token (optional)</label>
    <input id="token" type="password" />
    <div class="hint">Must match the <code>browserIngest.token</code> value in web3-core config</div>

    <button id="save">Save</button>
    <div id="status"></div>

    <script src="options.js"></script>
  </body>
</html>
